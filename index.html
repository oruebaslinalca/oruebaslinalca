<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Personal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('fondo.jpg'); /* Ruta a tu imagen de fondo */
            background-size: cover;
            background-position: center;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            animation: fadeIn 1s ease-out;
        }
        .heart {
            color: red;
            font-size: 50px;
            margin-top: 20px;
            animation: heartbeat 1s infinite alternate;
        }
        .signature {
            margin-top: 40px;
            font-size: 24px;
            color: #555;
            animation: slideIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes heartbeat {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>King Kong Click - Te lo dedico</h1>
        <p>Una caja de finos bombones y un ramo de flores en mi coche vamos de paseo dibujando corazones con los vidrios empañados recostados en el techo de noche en el cielo veo una estrella fugaz y pedire un deseo estar contigo...</p>
        <div class="heart">❤️</div>
        <div class="signature">Brayan Prada</div>
    </div>
</body>
</html>
